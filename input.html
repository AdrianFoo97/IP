<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>IP converter</title>
    <style>
      form {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <form>
      <div style='text-align: center;'>
        <img src='img/ip.png' height='150' width='150' style='margin-bottom: 2em;'><br>
        <input class='form-control' type='text' name='address' size='60'>
        <button style='margin-left: 1em; width:8em; margin-top: 1em;' class='btn' type='reset' >Clear</button>
        <button style='margin-left: 0.5em; width:8em; margin-top: 1em;' class='btn' type='button' >Search</button>
      </div>
    </form>
  </body>
</html>
